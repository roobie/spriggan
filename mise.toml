[tools]
bun = "1.3"
watchexec = "2"

[tasks.serve]
depends = "tidy"
run = "uvx python -m http.server"

[tasks.install-deps]
run = "bun install"

[tasks.fmt]
run = "bunx biome format --write"

[tasks.test]
run = "bunx vitest run --reporter verbose"

[tasks.lint]
run = "bunx biome lint"

[tasks.tidy]
run = "bunx biome check --write"
depends = [
    "fmt",
    "test",
    "lint"
]

[tasks.typecheck]
run = "bunx tsc --noEmit"

[tasks.check]
depends = [
    "install-deps",
    "tidy",
    "lint",
    # "typecheck",
]
