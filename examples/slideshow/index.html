<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Spriggan - Interactive Slideshow</title>
    <meta
      name="description"
      content="A beautiful, interactive slideshow presentation about Spriggan that uses Spriggan itself to demonstrate the framework's capabilities."
    />
    <meta name="theme-color" content="#1a1a2e" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Frameworks -->
    <link rel="stylesheet" href="https://unpkg.com/open-props" />

    <!-- Syntax Highlighting -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="slideshow.css" />

    <!-- DOM Morphing -->
    <script src="https://unpkg.com/idiomorph@0.7.4/dist/idiomorph.min.js"></script>

    <!-- Syntax Highlighting JS -->
    <script src="https://unpkg.com/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-javascript.min.js"></script>

    <!-- Spriggan Framework -->
    <script type="module" src="../../src/spriggan.js"></script>

    <!-- Slide Content -->
    <script type="module" src="slides.js"></script>

    <!-- Main Application -->
    <script type="module" src="slideshow.js"></script>

    <style>
      /* Critical CSS for fast initial render */
      html,
      body {
        margin: 0;
        padding: 0;
        background: #1a1a2e;
        color: #f0f0f0;
        overflow: hidden;
        font-family: "Inter", system-ui, sans-serif;
      }
      #app {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="loading"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          font-size: 1.2rem;
          opacity: 0.7;
        "
      >
        Loading Slideshow...
      </div>
    </div>

    <div
      id="sr-announcer"
      aria-live="polite"
      aria-atomic="true"
      class="sr-only"
    ></div>
  </body>
</html>
