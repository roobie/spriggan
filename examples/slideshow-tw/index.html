<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Spriggan - Interactive Slideshow</title>
    <meta
      name="description"
      content="A beautiful, interactive slideshow presentation about Spriggan that uses Spriggan itself to demonstrate the framework's capabilities."
    />
    <meta name="theme-color" content="#1a1a2e" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://useweft.dev/client/latest.js"></script>

    <script src="https://unpkg.com/idiomorph@0.7.4/dist/idiomorph.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"
      integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-javascript.min.js"
      integrity="sha512-yvw5BDA/GQu8umskpIOBhX2pDLrdOiriaK4kVxtD28QEGLV5rscmCfDjkrx52tIgzLgwzs1FsALV6eYDpGnEkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-css.min.js"
      integrity="sha512-mHqYW9rlMztkE8WFB6wIPNWOVtQO50GYBsBRMyA1CMk34zLJ6BrvVy3RVHoIIofugmnoNLGxkuePQ9VT2a3u8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="../../src/spriggan.js"></script>
    <script type="module" src="./slides.js"></script>
    <script type="module" src="./slideshow.js"></script>

    <style>
      :root {
        --slide-bg: #0f172a;
        --slide-text: #f1f5f9;
        --slide-accent: #10b981;
        --slide-secondary: #3b82f6;
        --slide-tertiary: #a855f7;
        --gradient-start: #10b981;
        --gradient-end: #3b82f6;
        --glow-color: rgba(127, 255, 212, 0.15);
        --code-bg: #1e293b;
        --nav-icon-color: #94a3b8;
      }

      .light {
        --slide-bg: #f1f5f9;
        --slide-text: #0f172a;
        --slide-accent: #059669;
        --slide-secondary: #2563eb;
        --gradient-start: #34d399;
        --gradient-end: #60a5fa;
        --code-bg: #e2e8f0;
        --nav-icon-color: #64748b;
        --glow-color: rgba(0, 100, 200, 0.1);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .animate-fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      .animate-delay-100 {
        animation-delay: 0.1s;
      }
      .animate-delay-200 {
        animation-delay: 0.2s;
      }
      .animate-delay-300 {
        animation-delay: 0.3s;
      }
      .animate-delay-400 {
        animation-delay: 0.4s;
      }
      .animate-delay-500 {
        animation-delay: 0.5s;
      }
      .animate-delay-600 {
        animation-delay: 0.6s;
      }
      .animate-delay-700 {
        animation-delay: 0.7s;
      }

      .bg-slide {
        background-color: var(--slide-bg);
      }
      .text-slide {
        color: var(--slide-text);
      }
      .text-accent {
        color: var(--slide-accent);
      }
      .bg-accent {
        background-color: var(--slide-accent);
      }
      .text-secondary {
        color: var(--slide-secondary);
      }
      .bg-code {
        background-color: var(--code-bg);
      }
      .text-nav-icon {
        color: var(--nav-icon-color);
      }
      .bg-glow {
        background: var(--glow-color);
      }

      pre {
        font-family: "Fira Code", "SF Mono", Monaco, monospace;
        background: var(--code-bg);
        border-radius: 12px;
        padding: 1.25rem 1.5rem;
        overflow-x: auto;
        margin: 1.5rem 0;
        text-align: left;
        font-size: 0.9rem;
        line-height: 1.6;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      code {
        font-family: "Fira Code", Monaco, monospace;
        background: var(--code-bg);
        border-radius: 4px;
        padding: 0.15rem 0.4rem;
        font-size: 0.9em;
        color: var(--slide-accent);
      }

      pre code {
        background: transparent;
        padding: 0;
        color: #e2e8f0;
      }

      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #64748b;
      }
      .token.punctuation {
        color: #94a3b8;
      }
      .token.property,
      .token.tag,
      .token.boolean,
      .token.number,
      .token.constant,
      .token.symbol,
      .token.deleted {
        color: #fb923c;
      }
      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
        color: #4ade80;
      }
      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string {
        color: #60a5fa;
      }
      .token.atrule,
      .token.attr-value,
      .token.keyword {
        color: #c084fc;
      }
      .token.function,
      .token.class-name {
        color: #facc15;
      }
      .token.regex,
      .token.important,
      .token.variable {
        color: #f87171;
      }

      .gradient-title {
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-bar {
        background: linear-gradient(
          90deg,
          var(--gradient-start),
          var(--gradient-end)
        );
      }

      .slide-content::-webkit-scrollbar {
        width: 6px;
      }
      .slide-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      .slide-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .slide-content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-fade-in-up {
          animation-duration: 0s;
          animation-delay: 0s;
          opacity: 1;
          transform: none;
        }
        .transition-transform,
        .transition-all,
        .transition-colors {
          transition-duration: 0s;
        }
      }

      @media (max-width: 768px) {
        pre {
          font-size: 0.75rem;
          padding: 1rem;
          margin: 1rem 0;
          border-radius: 8px;
        }

        code {
          font-size: 0.85em;
        }

        .slide-content {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-hidden font-[Inter,system-ui,sans-serif]">
    <div id="app" class="min-h-screen bg-slide text-slide">
      <div
        class="flex items-center justify-center min-h-screen text-lg opacity-70 [animation:pulse_1.5s_ease-in-out_infinite]"
      >
        Loading Slideshow...
      </div>
    </div>

    <div
      id="sr-announcer"
      aria-live="polite"
      aria-atomic="true"
      class="absolute w-px h-px p-0 -m-px overflow-hidden [clip:rect(0,0,0,0)] whitespace-nowrap border-0"
    ></div>
  </body>
</html>
