<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spriggan Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <style>
      @import "https://unpkg.com/open-props";

      body {
        font-family: var(--font-sans);
      }

      .task-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 1rem;
        border: 1px solid var(--gray-3);
        border-radius: 0.5rem;
        margin: 0.5rem 0;
        list-style: none;
      }

      .task-item .task-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .task-item .task-actions {
        display: flex;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .task-item:hover .task-actions,
      .task-item:focus-within .task-actions {
        opacity: 1;
      }

      .task-item .task-actions button {
        margin: 0;
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .task-item.completed .checkbox {
        accent-color: var(--green-5);
      }

      .task-item.editing .task-actions {
        opacity: 1;
      }

      .task-item.editing {
        grid-template-columns: auto 1fr auto;
      }

      .task-item.editing input[type="text"] {
        width: 100%;
      }

      .filters {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }

      .quote {
        background: var(--gray-8);
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
        font-style: italic;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .stat {
        background: var(--purple-12);
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>ðŸŒ¿ Spriggan Task Manager</header>
    <main id="app"></main>
    <footer>
      <p>
        Demonstrating pure functions, effects, subscriptions, and debug tools.
      </p>
    </footer>

    <script src="https://unpkg.com/idiomorph@0.7.4/dist/idiomorph.min.js"></script>
    <script src="https://unpkg.com/showdown@2.1.0/dist/showdown.min.js"></script>
    <script type="module">
      import createSpriggan, { html } from "./src/spriggan.js";

      const { app } = createSpriggan();

      const converter = new showdown.Converter();

      // ========================================================================
      // Model
      // ========================================================================

      const init = () => ({
        tasks: [],
        filter: "all", // 'all', 'active', 'completed'
        newTaskText: "",
        editingId: null,
        editText: "",
        quote: null,
        loading: false,
        error: null,
        nextId: 1,
      });

      // ========================================================================
      // Update
      // ========================================================================

      function update(state, msg) {
        switch (msg.type) {
          case "FieldChanged":
            switch (msg.field) {
              case "newTaskText":
                return { ...state, newTaskText: msg.value };
              case "editText":
                return { ...state, editText: msg.value };
              default:
                return state;
            }

          case "AddTask":
            if (!state.newTaskText.trim()) return state;
            return [
              {
                ...state,
                tasks: [
                  ...state.tasks,
                  {
                    id: state.nextId,
                    text: state.newTaskText.trim(),
                    completed: false,
                    created: Date.now(),
                  },
                ],
                newTaskText: "",
                nextId: state.nextId + 1,
              },
              {
                type: "storage",
                action: "set",
                key: "tasks",
                value: [
                  ...state.tasks,
                  {
                    id: state.nextId,
                    text: state.newTaskText.trim(),
                    completed: false,
                    created: Date.now(),
                  },
                ],
              },
            ];

          case "ToggleTask": {
            const updatedTasks = state.tasks.map((task) =>
              task.id === msg.id
                ? { ...task, completed: !task.completed }
                : task,
            );
            return [
              {
                ...state,
                tasks: updatedTasks,
              },
              {
                type: "storage",
                action: "set",
                key: "tasks",
                value: updatedTasks,
              },
            ];
          }

          case "DeleteTask": {
            const filteredTasks = state.tasks.filter(
              (task) => task.id !== msg.id,
            );
            return [
              {
                ...state,
                tasks: filteredTasks,
              },
              {
                type: "storage",
                action: "set",
                key: "tasks",
                value: filteredTasks,
              },
            ];
          }

          case "StartEdit": {
            const taskToEdit = state.tasks.find((t) => t.id === msg.id);
            return {
              ...state,
              editingId: msg.id,
              editText: taskToEdit ? taskToEdit.text : "",
            };
          }

          case "UpdateEdit":
            return { ...state, editText: msg.text };

          case "SaveEdit": {
            if (!state.editText.trim() || state.editingId === null)
              return { ...state, editingId: null, editText: "" };
            const editedTasks = state.tasks.map((task) =>
              task.id === state.editingId
                ? { ...task, text: state.editText.trim() }
                : task,
            );
            return [
              {
                ...state,
                tasks: editedTasks,
                editingId: null,
                editText: "",
              },
              {
                type: "storage",
                action: "set",
                key: "tasks",
                value: editedTasks,
              },
            ];
          }

          case "CancelEdit":
            return { ...state, editingId: null, editText: "" };

          case "UpdateNewTask":
            return { ...state, newTaskText: msg.text };

          case "SetFilter":
            return { ...state, filter: msg.filter };

          case "LoadTasks":
            return {
              ...state,
              tasks: msg.tasks || [],
              nextId: Math.max(...(msg.tasks || []).map((t) => t.id), 0) + 1,
            };

          case "FetchQuote":
            return [
              { ...state, loading: true, error: null },
              {
                type: "http",
                url: "./examples/message-debug.md",
                onSuccess: "QuoteFetched",
                onError: "QuoteError",
              },
            ];

          case "QuoteFetched":
            return { ...state, quote: msg.data, loading: false };

          case "QuoteError":
            return { ...state, error: msg.error, loading: false };

          case "ClearCompleted": {
            const activeTasks = state.tasks.filter((task) => !task.completed);
            return [
              {
                ...state,
                tasks: activeTasks,
              },
              {
                type: "storage",
                action: "set",
                key: "tasks",
                value: activeTasks,
              },
            ];
          }

          default:
            return state;
        }
      }

      // ========================================================================
      // View
      // ========================================================================

      function view(state, dispatch) {
        const filteredTasks = getFilteredTasks(state);

        return html`
          <div>
            <h1>Task Manager</h1>

            ${renderQuote(state, dispatch)} ${renderStats(state)}
            ${renderFilters(state, dispatch)} ${renderAddTask(state, dispatch)}
            ${renderTaskList(filteredTasks, state, dispatch)}

            <div>
              <button
                data-msg=${{ type: "ClearCompleted" }}
                ${state.tasks.filter((t) => t.completed).length === 0
                  ? "disabled"
                  : ""}
              >
                Clear Completed
                (${state.tasks.filter((t) => t.completed).length})
              </button>
            </div>
          </div>
        `;
      }

      function renderQuote(state, _dispatch) {
        if (state.loading)
          return html`<div class="quote">Loading quote...</div>`;
        if (state.error)
          return html`<div class="quote">Error: ${state.error}</div>`;
        if (!state.quote)
          return html`<div class="quote">
            <button data-msg=${{ type: "FetchQuote" }}>Get Inspiration</button>
          </div>`;

        return html`
          <div class="quote">
            ${converter.makeHtml(state.quote)}
            <br /><small>â€” Stylish</small> <br /><small
              ><button data-msg=${{ type: "FetchQuote" }}>
                New Post
              </button></small
            >
          </div>
        `;
      }

      function renderStats(state) {
        const total = state.tasks.length;
        const active = state.tasks.filter((t) => !t.completed).length;
        const completed = total - active;

        return html`
          <div class="stats">
            <div class="stat"><strong>${total}</strong><br />Total Tasks</div>
            <div class="stat"><strong>${active}</strong><br />Active</div>
            <div class="stat"><strong>${completed}</strong><br />Completed</div>
          </div>
        `;
      }

      function renderFilters(state, _dispatch) {
        return html`
          <div class="filters">
            <button
              data-msg=${{ type: "SetFilter", filter: "all" }}
              class="${state.filter === "all" ? "secondary" : ""}"
            >
              All
            </button>
            <button
              data-msg=${{ type: "SetFilter", filter: "active" }}
              class="${state.filter === "active" ? "secondary" : ""}"
            >
              Active
            </button>
            <button
              data-msg=${{ type: "SetFilter", filter: "completed" }}
              class="${state.filter === "completed" ? "secondary" : ""}"
            >
              Completed
            </button>
          </div>
        `;
      }

      function renderAddTask(state, _dispatch) {
        return html`
          <form data-msg=${{ type: "AddTask" }}>
            <input
              type="text"
              placeholder="What needs to be done?"
              data-model="newTaskText"
              value="${state.newTaskText}"
              autofocus
            />
            <button
              type="submit"
              ${!state.newTaskText.trim() ? "disabled" : ""}
            >
              Add Task
            </button>
          </form>
        `;
      }

      function renderTaskList(tasks, state, dispatch) {
        if (tasks.length === 0) {
          return html`<p>
            No tasks ${state.filter !== "all" ? `(${state.filter})` : ""}
          </p>`;
        }

        return html`
          <ul>
            ${tasks.map((task) => renderTask(task, state, dispatch))}
          </ul>
        `;
      }

      function renderTask(task, state, _dispatch) {
        const isEditing = state.editingId === task.id;

        return html`
          <li
            class="task-item ${task.completed ? "completed" : ""} ${isEditing
              ? "editing"
              : ""}"
          >
            <input
              type="checkbox"
              class="checkbox"
              data-msg=${{ type: "ToggleTask", id: task.id }}
              ${task.completed ? "checked" : ""}
            />

            ${isEditing
              ? html`
                  <input
                    type="text"
                    data-model="editText"
                    value="${state.editText}"
                    autofocus
                  />
                  <div class="task-actions">
                    <button data-msg=${{ type: "SaveEdit" }}>Save</button>
                    <button data-msg=${{ type: "CancelEdit" }}>Cancel</button>
                  </div>
                `
              : html`
                  <span class="task-text">${task.text}</span>
                  <div class="task-actions">
                    <button data-msg=${{ type: "StartEdit", id: task.id }}>
                      Edit
                    </button>
                    <button data-msg=${{ type: "DeleteTask", id: task.id }}>
                      Delete
                    </button>
                  </div>
                `}
          </li>
        `;
      }

      // ========================================================================
      // Utilities
      // ========================================================================

      function getFilteredTasks(state) {
        switch (state.filter) {
          case "active":
            return state.tasks.filter((task) => !task.completed);
          case "completed":
            return state.tasks.filter((task) => task.completed);
          default:
            return state.tasks;
        }
      }

      // ========================================================================
      // Bootstrap
      // ========================================================================

      window.app = app("#app", {
        init,
        update,
        view,
        debug: true,
        subscriptions: (dispatch) => {
          // Load tasks from localStorage on startup
          const loadTasks = () => {
            try {
              const stored = localStorage.getItem("tasks");
              if (stored) {
                dispatch({ type: "LoadTasks", tasks: JSON.parse(stored) });
              }
            } catch (e) {
              console.warn("Failed to load tasks from storage", e);
            }
          };
          loadTasks();

          // Keyboard shortcuts
          const handleKeydown = (e) => {
            if (e.target.tagName === "INPUT") return; // Don't interfere with input

            if (e.key === "n" && (e.ctrlKey || e.metaKey)) {
              e.preventDefault();
              document.querySelector('input[data-model="newTaskText"]').focus();
            }
          };

          document.addEventListener("keydown", handleKeydown);

          // Cleanup
          return () => {
            document.removeEventListener("keydown", handleKeydown);
          };
        },
      });
    </script>
  </body>
</html>
